apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "agave.fullname" . }}
  labels:
    {{- include "agave.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "agave.name" . }}
  {{- with .Values.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "agave.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/scripts: {{ include (print $.Template.BasePath "/scripts.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agave.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.gracefulShutdown.timeout }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agave.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- /* for better p2p connectivity */}}
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      initContainers:
        - name: sysctl
          image: busybox:latest
          securityContext:
            privileged: true
            capabilities:
              add:
                - CAP_SYS_ADMIN
                - CAP_NET_ADMIN
          command: ["sh", "-c"]
          {{- /* as per agave validator requirements */}}
          args:
          - |
            sysctl -w vm.max_map_count=1000000
            sysctl -w net.core.rmem_default=134217728
            sysctl -w net.core.rmem_max=134217728
            sysctl -w net.core.wmem_default=134217728
            sysctl -w net.core.wmem_max=134217728
            sysctl -w fs.nr_open=1000000
      {{- with .Values.plugins }}
      {{- if .enabled }}
        - name: download-plugins
          image: busybox:latest
          command: ["/scripts/download-plugins.sh"]
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PLUGINS_DIR
              value: /plugins
            # yellowstone grpc
            - name: YELLOWSTONE_GRPC__ENABLED
              value: {{ ternary "1" "0" .yellowstoneGRPC.enabled | quote }}
            - name: YELLOWSTONE_GRPC__DOWNLOAD_URL
              value: {{ .yellowstoneGRPC.downloadURL }}
            - name: YELLOWSTONE_GRPC__VERSION
              value: {{ .yellowstoneGRPC.version }}
            - name: YELLOWSTONE_GRPC__CONFIG_PATH
              value: /config/yellowstone-grpc-config.json
            - name: YELLOWSTONE_GRPC__LISTEN_IP
              value: {{ .yellowstoneGRPC.listenIP }}
            # richat
            - name: RICHAT__ENABLED
              value: {{ ternary "1" "0" .richat.enabled | quote }}
            - name: RICHAT__DOWNLOAD_URL
              value: {{ .richat.downloadURL }}
            - name: RICHAT__CONFIG_PATH
              value: /config/richat-config.json
            - name: RICHAT__LISTEN_IP
              value: {{ .richat.listenIP }}
          volumeMounts:
            - name: plugins
              mountPath: /plugins
            - name: plugins-config
              mountPath: /config
            - name: scripts
              mountPath: /scripts
      {{- end }}
      {{- end }}
      {{- with .Values.extraInitContainers }}
        {{- tpl (toYaml . | nindent 8) $ }}
      {{- end }}
      containers:
      {{- with .Values.sidecarContainers }}
        {{- tpl (toYaml . | nindent 8) $ }}
      {{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/scripts/start.sh"]
          {{- /* proper handling of node restart */}}
          lifecycle:
            preStop:
              exec:
                command:
                  - agave-validator
                  - --ledger={{ .Values.agaveArgs.ledger }}
                  - exit
                  {{- range $k, $v := .Values.gracefulShutdown.options }}
                    {{- if kindIs "float64" $v }}
                  - --{{ $k }}={{ $v }}
                    {{- else if kindIs "bool" $v }}
                      {{- if $v }}
                  - --{{ $k }}
                      {{- end }}
                    {{- else }}
                  - --{{ $k }}={{ $v }}
                    {{- end }}
                  {{- end }}
          env:
            - name: RUST_LOG
              value: {{ .Values.rustLog }}
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            {{- if .Values.metrics.enabled }}
            - name: SOLANA_METRICS_CONFIG
              {{- if eq .Values.metrics.target "influxdb" }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.metrics.influxdb.existingSecret.name }}
                  key: {{ .Values.metrics.influxdb.existingSecret.key }}
              {{- else if eq .Values.metrics.target "exporter" }}
              {{- if .Values.hostNetwork }}
              value: "host=http://$(MY_POD_IP):9122,db=default,u=admin,p=test123"
              {{- else }}
              value: "host=http://127.0.0.1:9122,db=default,u=admin,p=test123"
              {{- end }}
              {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ get .Values.agaveArgs "rpc-port" }}
              protocol: TCP
            - name: ws
              containerPort: {{ get .Values.agaveArgs "rpc-port" | add 1 }}
              protocol: TCP
            {{- if not .Values.hostNetwork }}
            {{- $startPort := regexSplit "-" (get .Values.agaveArgs "dynamic-port-range") -1 | first | int }}
            {{- $endPort := regexSplit "-" (get .Values.agaveArgs "dynamic-port-range") -1 | last | int }}
            {{- range untilStep $startPort $endPort 1 }}
            - name: tcp-{{ . }}
              containerPort: {{ . }}
              protocol: TCP
              hostPort: {{ . }}
            - name: udp-{{ . }}
              containerPort: {{ . }}
              protocol: UDP
              hostPort: {{ . }}
            {{- end }}
            {{- end }}
            {{- if .Values.plugins.enabled }}
            {{- with .Values.plugins.containerPorts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraContainerPorts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.startupProbe.enabled }}
          {{- with (omit .Values.startupProbe "enabled") }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          {{- with (omit .Values.readinessProbe "enabled") }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          {{- with (omit .Values.livenessProbe "enabled") }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: ledger
              mountPath: /data/ledger
            - name: accounts
              mountPath: /data/accounts
            - name: scripts
              mountPath: /scripts
            - name: identity
              mountPath: {{ .Values.identity.mountPath }}
            {{- if .Values.plugins.enabled }}
            - name: plugins
              mountPath: /plugins
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if and .Values.metrics.enabled (eq .Values.metrics.target "exporter") }}
        {{- with .Values.metrics.exporter }}
        - name: exporter
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          args:
            {{- if not $.Values.hostNetwork }}
            - --web.listen-address=0.0.0.0:9122
            - --udp.bind-address=0.0.0.0:9123
            {{- else }}
            - --web.listen-address=$(MY_POD_IP):9122
            - --udp.bind-address=$(MY_POD_IP):9123
            {{- end }}
            - --web.telemetry-path=/metrics
            - --timestamps
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: exporter
              containerPort: 9122
              protocol: TCP
            - name: udp
              containerPort: 9123
              protocol: UDP
          resources:
            {{- toYaml .resources | nindent 12 }}
        {{- end }}
        {{- end }}
      volumes:
      {{- with .Values.persistence }}
        {{- if ne .ledger.type "pvc" }}
        - name: ledger
          {{- if eq .ledger.type "hostPath" }}
          hostPath:
            type: {{ .ledger.hostPath.type }}
            path: {{ .ledger.hostPath.path }}
          {{- else if eq .ledger.type "existingClaim" }}
          persistentVolumeClaim:
            claimName: {{ .ledger.existingClaim.name }}
          {{- end }}
        {{- end }}
        {{- if ne .accounts.type "pvc" }}
        - name: accounts
          {{- if eq .accounts.type "hostPath" }}
          hostPath:
            type: {{ .accounts.hostPath.type }}
            path: {{ .accounts.hostPath.path }}
          {{- else if eq .accounts.type "existingClaim" }}
          persistentVolumeClaim:
            claimName: {{ .accounts.existingClaim.name }}
          {{- else if eq .accounts.type "emptyDir" }}
          emptyDir:
            medium: {{ .accounts.emptyDir.medium | quote }}
            {{- with .accounts.emptyDir.sizeLimit }}
            sizeLimit: {{ . }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
        - name: scripts
          configMap:
            name: {{ include "agave.fullname" . }}-scripts
            defaultMode: 0755
        - name: identity
          secret:
            defaultMode: 0600
            {{- if .Values.identity.existingSecret }}
            secretName: {{ .Values.identity.existingSecret }}
            {{- else }}
            secretName: {{ include "agave.fullname" . }}-identity
            {{- end }}
        {{- if .Values.plugins.enabled }}
        - name: plugins
          emptyDir: {}
        - name: plugins-config
          configMap:
            name: {{ include "agave.fullname" . }}-plugins-config
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  {{- with .Values.persistence.ledger }}
  {{- if eq .type "pvc" }}
  - metadata:
      name: ledger
      labels:
        {{- include "agave.selectorLabels" $ | nindent 8 }}
      {{- with .pvc.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      accessModes:
      - {{ .pvc.accessMode }}
      {{- if .pvc.storageClass }}
      {{- if eq .pvc.storageClass "-" }}
      storageClassName: ""
      {{- else }}
      storageClassName: {{ .pvc.storageClass | quote }}
      {{- end }}
      {{- end }}
      resources:
        requests:
          storage: {{ .pvc.size | quote }}
  {{- end }}
  {{- end }}
  {{- with .Values.persistence.accounts }}
  {{- if eq .type "pvc" }}
  - metadata:
      name: accounts
      labels:
        {{- include "agave.selectorLabels" $ | nindent 8 }}
      {{- with .pvc.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      accessModes:
      - {{ .pvc.accessMode }}
      {{- if .pvc.storageClass }}
      {{- if eq .pvc.storageClass "-" }}
      storageClassName: ""
      {{- else }}
      storageClassName: {{ .pvc.storageClass | quote }}
      {{- end }}
      {{- end }}
      resources:
        requests:
          storage: {{ .pvc.size | quote }}
  {{- end }}
  {{- end }}
