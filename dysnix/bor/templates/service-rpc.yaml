{{- if .Values.services.rpc.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bor.fullname" . }}-rpc
  {{- if .Values.services.rpc.annotations }}
  annotations:
    {{- .Values.services.rpc.annotations | nindent 4 }}
  {{- end }}
  labels:
    service-type: rpc
    {{- include "bor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.services.rpc.type }}
  {{- with .Values.services.rpc.loadBalancerIP }}
  loadBalancerIP: {{ . }}
  {{- end }}
  {{- with .Values.services.rpc.clusterIP }}
  clusterIP: {{ . }}
  {{- end }}
  {{- with .Values.services.rpc.externalTrafficPolicy }}
  externalTrafficPolicy: {{ . }}
  {{- end }}
  {{- with .Values.services.rpc.internalTrafficPolicy }}
  internalTrafficPolicy: {{ . }}
  {{- end }}
  {{- with .Values.services.rpc.publishNotReadyAddresses }}
  publishNotReadyAddresses: {{ . }}
  {{- end }}
  ports:
    - name: http
      port: {{ .Values.services.rpc.http.port }}
      targetPort: http
    {{- if .Values.services.rpc.ws.enabled }}
    - name: ws
      port: {{ .Values.services.rpc.ws.port }}
      targetPort: ws
    {{- end }}
  selector:
    {{- include "bor.selectorLabels" . | nindent 4 }}
    {{- with .Values.podStatusLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
