  #   image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
  #   imagePullPolicy: "{{ .Values.image.pullPolicy }}"
  #   command: ["dumpconfig"]
  #   volumeMounts:
  #   - name: config
  #     mountPath: /config

## Sidecar containers, can be templated
sidecarContainers: []
  # - name: exporter
  #   image: ethpandaops/ethereum-metrics-exporter:latest
  #   imagePullPolicy: Always
  #   args:
  #   - --execution-url=http://localhost:{{ .Values.containerPorts.http.port }}
  #   ports:
  #   - name: exporter
  #     containerPort: 9090

containerPorts:
  http:
    enabled: true
    port: 8545
  ws:
    enabled: false
    port: 8546
  metrics:
    enabled: false
    port: 7071
  p2p:
    enabled: true
    port: 30303
    protocol: TCP
    # hostPort: 30303
  p2p-discovery:
    enabled: true
    port: 30303
    protocol: UDP
    # hostPort: 30303

## Services config
services:
  p2p:
    enabled: true
    type: NodePort
    loadBalancerIP: ""
    port: 30303
    # it's better to set nodePort equal to .Values.config.node.p2p.port when the svc type is "NodePort"
    # nodePort: 30303
    annotations: {}
    publishNotReadAddresses: true
  p2pDiscovery:
    enabled: true
    type: NodePort
    loadBalancerIP: ""
    port: 30303
    # it's better to set nodePort equal to .Values.config.node.p2p.port when the svc type is "NodePort"
    # nodePort: 30303
    annotations: {}
    publishNotReadAddresses: true
  rpc:
    enabled: true
    type: ClusterIP
    http:
      port: 8545
    ws:
      enabled: false
      port: 8546
    annotations: {}
  metrics:
    enabled: false
    type: ClusterIP
    port: 7071
    annotations: {}
    publishNotReadAddresses: true
  heimdall:
    enabled: true
    type: ClusterIP
    port: 8545
    annotations: {}
    publishNotReadAddresses: true

ingress:
  http:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts: []
      # - host: bor.local
      #   paths:
      #     - path: /
      #       pathType: ImplementationSpecific
    tls: []
      # - secretName: bor-tls
      #   hosts:
      #     - bor.local
  ws:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      # - host: bor-ws.local
      #   paths:
      #     - path: /
      #       pathType: ImplementationSpecific
    tls: []
      # - secretName: bor-ws-tls
      #   hosts:
      #     - bor-ws.local

persistence:
  type: pvc
  # type: hostPath
  pvc:
    size: 4Ti                  # bor full node occupies ~4TB disk space
    accessMode: ReadWriteOnce
    storageClass: ""           # set to "-" if you want to manually create persistent volume
    annotations: {}
  hostPath:
    path: /data/bor
    type: Directory            # by default you need to create directory yourself

affinity: {}

nodeSelector: {}

tolerations: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Create Prometheus Operator serviceMonitor
serviceMonitor:
  enabled: false
  # interval: 10s
  # scrapeTimeout: 2s
  # honorLabels: true
  # relabelings: []
  # metricRelabelings: []

# Assume that node is stuck if it's lag is more than 300 seconds.
# .livenessProbe.exec.command can also be in a templated string format
livenessProbe:
  enabled: false
  initialDelaySeconds: 120
  periodSeconds: 60
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 10
  exec:
    command:
      - sh
      - /scripts/check-readiness.sh
      - "300"

# Assume that node is not ready to serve traffic if it's lag is more than 60 seconds.
# .readinessProbe.exec.command can also be in a templated string format
readinessProbe:
  enabled: false
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 1
  timeoutSeconds: 5
  exec:
    command:
      - sh
      - /scripts/check-readiness.sh
      - "60"

#######
### Bor init containers
#######

init:
  # offline pruning
  pruneState:
    enabled: false
    extraArgs: []
  # download Bor snapshot from official source
  downloadSnapshot:
    enabled: false
    image:
      repository: docker.io/debian
      tag: stable-slim
      pullPolicy: Always
  # download Genesis
  downloadGenesis:
    enabled: true
    url: https://raw.githubusercontent.com/maticnetwork/bor/master/builder/files/genesis-mainnet-v1.json

