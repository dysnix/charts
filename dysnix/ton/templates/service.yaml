apiVersion: v1
kind: Service
metadata:
  name: {{ include "ton.fullname" . }}
  labels:
    {{- include "ton.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "ton.selectorLabels" . | nindent 4 }}
