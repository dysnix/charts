apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nifi-registry.fullname" . }}-test-connection"
  labels:
    {{- include "nifi-registry.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: {{ .Values.helperImage.repository }}:{{ .Values.helperImage.tag }}
      imagePullPolicy: {{ .Values.helperImage.pullPolicy }}
      command: ['wget']
      args: ['{{ include "nifi-registry.fullname" . }}:{{ .Values.service.port }}/nifi-registry']
  restartPolicy: Never
