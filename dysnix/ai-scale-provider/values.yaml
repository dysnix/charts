image:
  registry: ""
  # TODO: push to Dysnix registry
  repository: ""
  tag: latest
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: Always
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistryKeySecretName
  
serviceAccount:
  ## Specifies whether a service account should be created
  ##
  create: true
  ## Annotations to add to the service account
  ##
  annotations: {}
  ## The name of the service account to use.
  ## If not set and create is true, a name is generated using the fullname template
  ##
  name: "ai-scale-provider"

## Specifies the application name (required to be set)
##
name: "ai-scale-provider"

## Specifies the application resource kind
##
appKind: Deployment
controller:
  enabled: true
  type: deployment

replicaCount: 1

##
##
args: []
command:
  - /app
  - -conf=/etc/provider/configs/configs.yaml
  - -queries=/etc/provider/queries/queries.yaml
  - -logs=""

## String to partially override common.names.fullname template (will maintain the release name)
##
# nameOverride:

## String to fully override common.names.fullname template
##
# fullnameOverride:

## Deployment pod host aliases
## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
##
hostAliases: []

## Add labels to all the deployed resources
##
commonLabels: {}

## Add annotations to all the deployed resources
##
commonAnnotations: {}

## Pod annotations
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
##
podAnnotations: {}

## Extra labels to add to Pod
##
podLabels: {}

## Add init containers to the pod
##
initContainers: []
## e.g.
# - name: your-image-name
# image: your-image
# imagePullPolicy: Always
# ports:
# - name: portname
#   containerPort: 1234


## priorityClassName
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass
##
priorityClassName: ''

## Optionally, change this to ClusterFirstWithHostNet in case you have 'hostNetwork: true'.
## By default, while using host network, name resolution uses the host's DNS. If you wish nginx-controller
## to keep resolving names inside the k8s network, use ClusterFirstWithHostNet.
##
dnsPolicy: ClusterFirst

## Pod securityContext
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
##
podSecurityContext:
  enabled: false
  fsGroup: 1001

## Container security context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
##
## containerSecurityContext:
##   capabilities:
##     drop:
##     - ALL
##   readOnlyRootFilesystem: true
##   runAsNonRoot: true
##   runAsUser: 1001
##   allowPrivilegeEscalation: false
##
containerSecurityContext:
  enabled: false
  runAsUser: 1001

## Application container ports definitions (for use with service.ports)
##
containerPorts:
  - name: grpc
    containerPort: 8090
    protocol: TCP

## Application service parameters
##
service:
  ## Kubernetes service type and port number
  ##
  type: ClusterIP
  # clusterIP: None
  
  ## Specify the default service port and targetPort
  ## Note: port or ports must be provided to enable service!
  ##
#  port: 8090
#  targetPort: grpc
  
  ## Specify the nodePort value for the LoadBalancer and NodePort service types.
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
  ##
  # nodePort: 30080
  
  ## Set the LoadBalancer service type to internal only.
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
  ##
  # loadBalancerIP:
  
  ## Load Balancer sources
  ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
  ##
  # loadBalancerSourceRanges:
  # - 10.10.10.0/24
  
  ## Provide any additional service annotations
  ##
  annotations: {}
  
  ## Provide any additional service labels
  ##
  labels: {}
  
  ports:
  - name: grpc
    port: 8090
    targetPort: grpc
    
  
  ## Expose additional ports
  ##
  # ports:
  # -
  #   name: http
  #   port: 80
  #   targetPort: http
  # -
  #   name: http
  #   port: 8080
  # -
  #   name: http
  #   port: 8080
  # -
  #   name: http
  #   port: 8080
  #   nodePort: 30080
#  ports: []

## Set up update strategy for Kibana installation. Set to Recreate if you use persistent volume that cannot be mounted by more than one pods to makesure the pods are destroyed first.
## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
## Example:
# updateStrategy:
#  type: RollingUpdate
#  rollingUpdate:
#    maxSurge: 25%
#    maxUnavailable: 25%
updateStrategy:
  type: RollingUpdate

## Configure the ingress resource that allows you to access the
## app installation. Set up the URL
## ref: http://kubernetes.io/docs/user-guide/ingress/
##
ingress:
  ## Set to true to enable ingress record generation
  ##
  enabled: false
  
  ## Set this to true in order to add the corresponding annotations for cert-manager
  ##
  certManager: false
  
  ## Ingress Path type
  ##
  pathType: ImplementationSpecific
  
  ## Override API Version (automatically detected if not set)
  ##
  apiVersion:
  
  ## When the ingress is enabled, a host pointing to this will be created
  ##
  hostname: app.local
  
  ## The Path to Nginx. You may need to set this to '/*' in order to use this
  ## with ALB ingress controllers.
  ##
  path: /
  
  ## Ingress annotations done as key:value pairs
  ## For a full list of possible ingress annotations, please see
  ## ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/annotations.md
  ##
  ## If certManager is set to true, annotation kubernetes.io/tls-acme: "true" will automatically be set
  ##
  annotations: {}
  
  ## Enable TLS configuration for the hostname defined at ingress.hostname parameter
  ## TLS certificates will be retrieved from a TLS secret with name: {{- printf "%s-tls" .Values.ingress.hostname }}
  ## You can use the ingress.secrets parameter to create this TLS secret or relay on cert-manager to create it
  ##
  tls: false
  
  ## The list of additional hostnames to be covered with this ingress record.
  ## Most likely the hostname above will be enough, but in the event more hosts are needed, this is an array
  ## extraHosts:
  ## - name: app.local
  ##   path: /
  ## - name: app.local
  ##   path: /
  ##   servicePort: http
  
  ## Any additional arbitrary paths that may need to be added to the ingress under the main host.
  ## For example: The ALB ingress controller requires a special rule for handling SSL redirection.
  ## extraPaths:
  ## - path: /*
  ##   backend:
  ##     serviceName: ssl-redirect
  ##     servicePort: use-annotation
  ##
  
  ## The tls configuration for additional hostnames to be covered with this ingress record.
  ## see: https://kubernetes.io/docs/concepts/services-networking/ingress/#tls
  ## extraTls:
  ## - hosts:
  ##     - app.local
  ##   secretName: app.local-tls
  ##
  
  ## Adds location and server snippets annotations for ingress-nginx
  ## Ref: https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#configuration-snippet
  ## Ref: https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#server-snippet
  ##
  ## nginx:
  ##   serverSnippet: |
  ##     ## Redirect mobile
  ##     set $agentflag 0;
  ##     if ($http_user_agent ~* "(Mobile)" ){
  ##       set $agentflag 1;
  ##     }
  ##     if ( $agentflag = 1 ) {
  ##       return 301 https://m.example.com;
  ##     }
  nginx:
    configurationSnippet:
    serverSnippet:

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 200m
     memory: 256Mi
   requests:
     cpu: 100m
     memory: 128Mi

## Autoscaling configuration
##
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPU: 100
  targetMemory: 200

nodeSelector: {}
tolerations: []
topologySpreadConstraints: []

## Pod affinity preset
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
## Allowed values: soft, hard
##
podAffinityPreset: ""

## Pod anti-affinity preset
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
## Allowed values: soft, hard
##
podAntiAffinityPreset: soft

## Node affinity preset
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
## Allowed values: soft, hard
##
nodeAffinityPreset:
  ## Node affinity type
  ## Allowed values: soft, hard
  ##
  type: ""
  ## Node label key to match
  ## E.g.
  ## key: "kubernetes.io/e2e-az-name"
  ##
  key: ""
  ## Node label values to match
  ## E.g.
  ## values:
  ##   - e2e-az1
  ##   - e2e-az2
  ##
  values: []

## Affinity for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
##
affinity: {}

## An array to add env vars
## For example:
## env:
##  - name: TEST_VAR
##    value: test
##
env: {}

## Array of sources to populate environment variables in the container from
## Ref: https://v1-18.docs.kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#envfromsource-v1-core
##
## envFrom:
##   - configMapRef:
##       name: special-config
##   - secretRef:
##       name: '{{ include "app.fullname" . }}-env'
##
envFrom: []

## Array to add volumes
##
volumes:
  - name: configs
    configMap:
      name: "{{ include \"common.names.fullname\" $ }}-configs"
  - name: queries
    configMap:
      name: "{{ include \"common.names.fullname\" $ }}-queries"

## Array to add volume mounts (normally used with volumes)
##
volumeMounts:
  - name: configs
    mountPath: "/etc/provider/configs"
    readOnly: true
  - name: queries
    mountPath: "/etc/provider/queries"
    readOnly: true

## Configure options for liveness and readiness probes
## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes)
## Note: probes are disabled by default and have no checks defined
##
readinessProbe:
  enabled: false
  exec:
    command: [ "/bin/grpc_health_probe", "-addr=:8090" ]
  initialDelaySeconds: 10
#  periodSeconds: 10
#  timeoutSeconds: 5
#  failureThreshold: 6
#  successThreshold: 1
livenessProbe:
  enabled: false
  exec:
    command: [ "/bin/grpc_health_probe", "-addr=:8090" ]
  initialDelaySeconds: 5
#  periodSeconds: 10
#  timeoutSeconds: 5
#  failureThreshold: 6
#  successThreshold: 1

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
##
persistence:
  enabled: false
  ## Application data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: your-claim
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /data

## Populate сonfigMaps for the application
##
## configMaps:
##   app:
##     data: |
##       dbURL = {{ .Values.dbUser }}@{{ .Values.dbPassword }}:{{ .Values.dbPort }}
##
## The above example will create app configMap
## (prefixed with {{ template "app.fullname" $ }}-).
##
configMaps:
  queries:
    data:
      queries.yaml: |-
        Cpu:
          - |-
            sum(
                    node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}"})
          - |-
            sum(
                    node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}"})
          - |-
            sum(
                    kube_pod_container_resource_requests{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", resource="cpu"})
          - |-
            sum(
                    node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}"})
                /sum(
                    kube_pod_container_resource_requests{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", resource="cpu"})
        Memory:
          - |-
            sum(
                    container_memory_working_set_bytes{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", container!="", image!=""})
          - |-
            sum(
                    container_memory_working_set_bytes{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", container!="", image!=""})
          - |-
            sum(
                    kube_pod_container_resource_requests{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", resource="memory"})
          - |-
            sum(
                    container_memory_working_set_bytes{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", container!="", image!=""})
                /sum(
                    kube_pod_container_resource_requests{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", resource="memory"})
          - |-
            sum(
                    kube_pod_container_resource_limits{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", resource="memory"})
          - |-
            sum(
                    container_memory_working_set_bytes{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", container!="", image!=""})
                /sum(
                    kube_pod_container_resource_limits{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace="{{ "{{" }} .Namespace {{ "}}" }}", resource="memory"})
        Network:
          - (sum(irate(container_network_receive_bytes_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_transmit_bytes_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_receive_packets_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_transmit_packets_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_receive_packets_dropped_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_transmit_packets_dropped_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_receive_bytes_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_transmit_bytes_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (avg(irate(container_network_receive_bytes_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (avg(irate(container_network_transmit_bytes_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_receive_packets_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_transmit_packets_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_receive_packets_dropped_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
          - (sum(irate(container_network_transmit_packets_dropped_total{cluster="{{ "{{" }} .Cluster {{ "}}" }}", namespace=~"{{ "{{" }} .Namespace {{ "}}" }}"}[{{ "{{" }} .Period.GetDurationString {{ "}}" }}])))
  configs:
    data:
      configs.yaml: |-
        base:
          debugMode: true
          useProfiling: true
        metricsSource:
          metricsSourceType: Prometheus
          prometheus:
            url: http://localhost:9090
            concurrency: 10
            httpTransport:
              maxIdleConnDuration: 1m
              readTimeout: 7s
              writeTimeout: 7s
        grpc:
          enabled: true
          useReflection: true
          compression:
            enabled: false
            type: None
          health:
            host: ""
            port: 8091
          connection:
            host:
            port: 8090
            readBufferSize: 100MiB
            writeBufferSize: 100MiB
            maxMessageSize: 30MiB
            insecure: true

## Populate secrets for the application
##
## secrets:
##   db:
##     stringData:
##       DB_USER: '{{ .Values.dbUser }}'
##       DB_PASSWORD: '{{ .Values.dbPassword }}'
##   b64:
##     data:
##       DB_HOST: base64-encoded-value
##
