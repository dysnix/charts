    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts: []
      # - host: heimdall-rest.local
      #   paths:
      #     - path: /
      #       pathType: ImplementationSpecific
    tls: []
