    port: 26657
    annotations: {}
  rest:
    enabled: true
    type: ClusterIP
    port: 1317
    annotations: {}
  metrics:
    enabled: false
    type: ClusterIP
    port: 9090
    annotations: {}

ingress:
  rpc:
    enabled: false
    className: ""
    annotations: {}
